<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Native Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Google Sign-In API (optional) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <div class="login-panel">
            <div class="logo">
                <h1>
                    <img src="Cloud_icon1.png" alt="Cloud Icon" class="cloud-icon">
                    Cloud Native
                </h1> 
            </div>

            <div class="welcome-section">
                <h2>Welcome Back</h2>
                <p>Please enter your details</p>
            </div>

            <form class="login-form">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required placeholder="name@example.com">
                <span class="error-message" id="email-error"></span>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
                <span class="error-message" id="password-error"></span>

                <div class="options-row">
                    <label class="remember-me-label">
                        <input type="checkbox" name="remember" id="remember-me-check">
                        Remember for 30 days
                    </label>
                    <a href="#" class="forgot-password">Forgot password</a>
                </div>

                                <button type="submit" class="btn primary-btn">Sign in</button>

                <button type="button" class="btn google-btn" id="google-signin-btn">
                    <img src="google_btn.png" alt="Google Logo" class="google-img">
                    Sign in with Google
                </button>
                
                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </form>
        </div>
        
        <div class="illustration-panel">
            <!-- This will show the cloud graphic -->
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
