<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Native Signup</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for signup page */
        .signup-panel {
            flex: 1;
            background-color: #ffffff;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Enable scrolling */
            max-height: 90vh; /* Limit height */
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .welcome-section {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(75, 0, 130, 0.1);
        }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            display: block;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--secondary-text);
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .admin-login-btn {
            background-color: #6c757d;
            color: white;
            margin-top: 10px;
        }
        
        .admin-login-btn:hover {
            background-color: #5a6268;
        }
        
        .name-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .name-group .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .input-error-border {
            border-color: var(--error-color) !important;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 13px;
            margin-top: 2px;
            display: block;
            min-height: 18px;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 15px 0;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }
        
        .terms-checkbox input[type="checkbox"] {
            margin-top: 3px;
            flex-shrink: 0;
        }
        
        .terms-checkbox label {
            font-size: 14px;
            color: var(--secondary-text);
            line-height: 1.5;
            margin: 0;
        }
        
        .terms-checkbox a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .terms-checkbox a:hover {
            text-decoration: underline;
        }
        
        /* Button container for proper spacing */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0 15px 0;
        }
        
        /* Form container with proper spacing */
        .signup-form {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .form-content {
            flex-grow: 1;
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transform: translateX(100%);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 350px;
        }
        
        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .toast.success {
            background: #4CAF50;
            border-left: 4px solid #2E7D32;
        }
        
        .toast.error {
            background: #f44336;
            border-left: 4px solid #c62828;
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Custom scrollbar for signup panel */
        .signup-panel::-webkit-scrollbar {
            width: 6px;
        }
        
        .signup-panel::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .signup-panel::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .signup-panel::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-panel">
            <div class="logo">
                <h1>
                    <img src="Cloud_icon1.png" alt="Cloud Icon" class="cloud-icon">
                    Cloud Native
                </h1>
            </div>

            <div class="welcome-section">
                <h2>Create Account</h2>
                <p>Join our cloud native community</p>
            </div>

            <form class="signup-form" id="signupForm">
                <div class="form-content">
                    <div class="name-group">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required placeholder="John">
                            <span class="error-message" id="firstName-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required placeholder="Doe">
                            <span class="error-message" id="lastName-error"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required placeholder="name@example.com">
                        <span class="error-message" id="email-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                        <span class="password-requirements">
                            Must be at least 8 characters with uppercase, lowercase, and number
                        </span>
                        <span class="error-message" id="password-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
                        <span class="error-message" id="confirmPassword-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number (Optional)</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900">
                        <span class="error-message" id="phone-error"></span>
                    </div>

                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                        </label>
                    </div>
                    <span class="error-message" id="terms-error"></span>
                </div>

                <div class="button-container">
                    <button type="submit" class="btn primary-btn">Create Account</button>
                    
                    <button type="button" class="btn admin-login-btn" id="adminLoginBtn">
                        Admin Login
                    </button>
                </div>

                <div class="login-link">
                    Already have an account? <a href="index.html">Sign in</a>
                </div>
            </form>
        </div>
        
        <div class="illustration-panel">
            <!-- This will show the cloud graphic -->
        </div>
    </div>
    
    <script src="signup.js"></script>
</body>
</html>
